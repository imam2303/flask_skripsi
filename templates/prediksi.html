<!DOCTYPE html>
<html>
  <!--From https://codepen.io/frytyler/pen/EGdtg-->
  <head>
    <meta charset="UTF-8" />
    <title>Flower Class Prediction</title>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>

  <body>
    <div class="container contact-form">
      <div class="contact-image">
        <img
          src="https://image.ibb.co/kUagtU/rocket_contact.png"
          alt="rocket_contact"
        />
      </div>
      <form action="{{ url_for('predict')}}" method="post">
        <h3>Prediksi Perpanjangan Kontrak</h3>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input
                type="text"
                name="nama"
                class="form-control"
                placeholder="Masukan Nama Anda"
                required="required"
              />
            </div>
            <div class="form-group">
              <select name="jenis_kelamin" class="form-control" required>
                <option value="">-- Pilih Jenis Kelamin --</option>
                <option>Laki - Laki</option>
                <option>Perempuan</option>
              </select>
            </div>
            <div class="form-group">
              <input
                type="text"
                name="tempat_lahir"
                class="form-control"
                placeholder="Tempat Lahir Anda"
                required="required"
              />
            </div>
            <div class="form-group">
              <select name="pendidikan" class="form-control" required>
                <option value="">-- Pilih pendidikan anda --</option>
                <option>S1</option>
                <option>SMK</option>
                <option>SMA</option>
              </select>
            </div>
            <div class="form-group">
              <input
                type="number"
                name="no_hp"
                class="form-control"
                placeholder="Masukan No HP anda"
                required="required"
              />
            </div>
            <div class="form-group">
              <input
              type="text"
              name="jabatan"
              class="form-control"
              placeholder="Masukan Jabatan Anda"
              required="required"
            />
            </div>
            <div class="form-group">
              <input
              type="text"
              name="penempatan"
              class="form-control"
              placeholder="Masukan Penempatan Anda"
              required="required"
            />
            </div>
            <div class="form-group">
              <input
              type="text"
              name="lama_kerja"
              class="form-control"
              placeholder="Masukan Lama Kerja"
              required="required"
              />
            </div>
            <div class="form-group">
              <input
              type="number"
              name="kehadiran"
              class="form-control"
              placeholder="Masukan Nilai Kehadiran"
              required="required"
              />
            </div>
            <div class="form-group">
              <input
              type="number"
              name="sikap"
              class="form-control"
              placeholder="Masukan Nilai Sikap"
              required="required"
              />
            </div>
            <div class="form-group">
              <input
              type="number"
              name="tanggung_jawab"
              class="form-control"
              placeholder="Masukan Nilai Tanggung Jawab"
              required="required"
              />
            </div>
            <div class="form-group">
              <input
              type="number"
              name="pencapaian"
              class="form-control"
              placeholder="Masukan Nilai Pencapaian"
              required="required"
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-large">
              Predict
            </button>
          </div>
        </div>
      </form>
    </div>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
